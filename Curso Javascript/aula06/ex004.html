<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                font: normal 20pt Arial;
            }
        </style>
    </head>
    <body>
        <script>
            var nome = prompt('Qual seu nome?')
            document.writeln(`Olá ${nome}! Seu nome tem ${nome.length} letras.`)
            document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}.`)
            document.writeln(`Seu nome em maiúsculas é ${nome.toLowerCase()}.`)
            //toFixed para definir as casas da vírgula
            //n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
            //Esse comando transforma a variável para formato de dinheiro
        </script>
    </body>
</html>
