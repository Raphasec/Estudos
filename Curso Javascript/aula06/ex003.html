<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Meu primeiro programa
        </title>
        <style>
            body{
                background-color: rgb(105, 105, 173);
                color: white; /* Comentário em CSS */
                font: normal 20pt Arial;
            }
            h1{
                color: #c4c41dc4;
            }
        </style>
    </head>
    <body>
        <h1>
            Olá, mundo!
        </h1>
        <!--Isso é um comentário em HTML-->
        <p>
            Já me livrei da maldição!!
        </p>
        <script>
           //var n1 = prompt('Digite um número: ')
           //var n2 = prompt('Digite outro nome: ')
           //var s = n1 + n2 
           //Dá errado, pois o prompt retorna string por padrão, para corrigir:
           var n1 = Number(prompt('Digite um número: ')) // String convertida para número
           var n2 = Number(prompt('Digite outro número: '))
           var s = n1 + n2
           alert('A soma dos valores é ' + s) // Concatenação
           // (number + number) Soma
           // (string + string) Concatenação
           // Para converter para string: String(n) ou n.ToString
           // Também posso escrever assim:
           alert(`A soma dos valores é ${s}`)
        </script>
    </body>
</html>
